    <title>DataLoader Cloud</title>

    <script>
        function changebackgrounddark() {
            $('#bgpic').css('-webkit-filter', 'grayscale(30%)');
        }

    </script>
    <script>
        function changebackgroundlight() {
            $('#bgpic').css('-webkit-filter', 'grayscale(0)');
        }
    </script>

<!--  背影变暗：onfcus事件 $('#a').css('-webkit-filter', 'grayscale(50%)');   -->
<body id="bgpic">
<div class='login'>
    <div class='login_title'>
        <span>DataLoader Cloud</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" src='../static/img/login/user_icon_copy.png'>
            </div>
            <input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value=""
                   onfocus="changebackgrounddark()" onblur="changebackgroundlight()"/>
            <div class='validation'>
                <img alt="" src='../static/img/login/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='../static/img/login/lock_icon_copy.png'>
            </div>
            <input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off"
                   onfocus="changebackgrounddark()"/>
            <div class='validation'>
                <img alt="" src='../static/img/login/tick.png'>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" src='../static/img/login/key.png'>
            </div>
            <input name="code" placeholder='验证码' maxlength="4" type="text" id="ValidateNum" autocomplete="off"
                   onfocus="changebackgrounddark()"/>
            <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
        </div>
        <div class='login_fields__submit'>
            <input type='button' value='登录'>
        </div>
    </div>

    <div class='success'>
    </div>

    <div class='disclaimer'>
        <p>忘记密码？</a></p>
    </div>

</div>
<div class='authent'>
    <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>

<link href="../static/struct/layui/css/layui.css" rel="stylesheet" type="text/css"/>
<link rel="shortcut icon" href="../static/icons/favicon1.ico">

<script type="text/javascript" src="../static/js/login/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/login/jquery-ui.min.js"></script>
<script type="text/javascript" src='../static/js/login/stopExecutionOnTimeout.js?t=1'></script>
<script type="text/javascript" src="../static/struct/layui/layui.js"></script>
<script type="text/javascript" src="../static/js/login/Particleground.js"></script>
<script type="text/javascript" src="../static/js/login/Treatment.js"></script>

<script type="text/javascript">
    var canGetCookie = 0;//是否支持存储Cookie 0 不支持 1 支持
    var ajaxmockjax = 1;//是否启用虚拟Ajax的请求响 0 不启用  1 启用
    //默认账号密码

    /*var truelogin = "123456";
    var truepwd = "123456";*/

    var CodeVal = 0;
    Code();

    function Code() {
        if (canGetCookie == 1) {
            createCode("AdminCode");
            var AdminCode = getCookieValue("AdminCode");
            showCheck(AdminCode);
        } else {
            showCheck(createCode(""));
        }
    }

    function showCheck(a) {
        CodeVal = a;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, 1000, 1000);
        ctx.font = "80px 'Hiragino Sans GB'";
        ctx.fillStyle = "#E8DFE8";
        ctx.fillText(a, 0, 100);
    }

    $(document).keypress(function (e) {
        // 回车键事件
        if (e.which == 13) {
            $('input[type="button"]').click();
        }
    });
    //粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });
    $('input[name="pwd"]').focus(function () {
        $(this).attr('type', 'password');
    });
    $('input[type="text"]').focus(function () {
        $(this).prev().animate({'opacity': '1'}, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({'opacity': '.5'}, 200);
    });
    $('input[name="login"],input[name="pwd"]').keyup(function () {
        var Len = $(this).val().length;
        if (!$(this).val() == '' && Len >= 5) {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });
    var open = 0;
    layui.use('layer', function () {
        //var msgalert = '默认账号:' + truelogin + '&lt;br/> 默认密码:' + truepwd;
        /*var index = layer.alert(msgalert, { icon: 6, time: 4000, offset: 't', closeBtn: 0, title: '友情提示', btn: [], anim: 2, shade: 0 });
        layer.style(index, {
            color: '#777'
        });*/
        //非空验证
        $('input[type="button"]').click(function () {
            let login = $('input[name="login"]').val();
            let pwd = $('input[name="pwd"]').val();
            let code = $('input[name="code"]').val();
            if (login == '') {
                //ErroAlert('请输入您的账号');
                layer.msg('请输入您的账号');
            } else if (pwd == '') {
                layer.msg('请输入密码');
            } else if (code == '' || code.length != 4) {
                layer.msg('输入验证码');
            } else if (code.toUpperCase() != CodeVal.toUpperCase() ){
                layer.msg('验证码不符');
                Code();
                //layer.msg(CodeVal);
            } else {
                //认证中..
                fullscreen();
                $('.login').addClass('test'); //倾斜特效
                setTimeout(function () {
                    $('.login').addClass('testtwo'); //平移特效
                }, 300);
                setTimeout(function () {
                    $('.authent').show().animate({right: -320}, {
                        easing: 'easeOutQuint',
                        duration: 600,
                        queue: false
                    });
                    $('.authent').animate({opacity: 1}, {
                        duration: 200,
                        queue: false
                    }).addClass('visible');
                }, 500);


                //登录
                let data = {username: login, pwd: pwd};
                $.ajax({
                    type: "POST",
                    //dataType: "application/json; charset=utf-8",
                    dataType:"json",
                    url: "/action/login",
                    data: JSON.parse(JSON.stringify(data)),
                    success: function (result) {
                        //let json = eval(result);
                        console.log(result.code)
                        //console.log(json);
                        if (result.code == 200) {
                            //跳转
                            //认证完成
                            setTimeout(function () {
                                $('.authent').show().animate({ right: 90 }, {
                                    easing: 'easeOutQuint',
                                    duration: 600,
                                    queue: false
                                });
                                $('.authent').animate({ opacity: 0 }, {
                                    duration: 200,
                                    queue: false
                                }).addClass('visible');
                                $('.login').removeClass('testtwo'); //平移特效
                            }, 2000);
                            setTimeout(function () {
                                $('.authent').hide();
                                $('.login').removeClass('test');
                                if (result.code == 200) {
                                    //登录成功
                                    $('.login div').fadeOut(100);
                                    $('.success').fadeIn(1000);
                                    $('.success').html(data.Text);
                                    //跳转操作
                                    window.location.href="/welcome";
                                    /*setTimeout(function () {
                                        window.location.href="http://news.sina.com.cn";
                                    },3000);*/
                                }
                            }, 2400);
                        }else {
                            layer.msg("登录错误，请检查用户名和密码");
                            setTimeout(function () {
                                window.location.reload();
                            },3000);
                        }
                    },
                    error: function (result) {
                        layui.use(['layer'], function(){
                            layer.msg('调用错误！检查网络！');
                            setTimeout(function () {
                                window.location.reload();
                            },3000);
                        });

                    }
                });


                /*   这个地方是与原先预设的密码进行比较123456
                if(JsonData.login == truelogin && JsonData.pwd == truepwd && JsonData.code.toUpperCase() == CodeVal.toUpperCase()){
                    url = "Ajax/Login";
                }else{
                    url = "Ajax/LoginFalse";
                }
                 */

                /*
                AjaxPost(url, JsonData,
                    function () {
                        //ajax加载中
                    },
                    function (data) {
                        //ajax返回
                        //认证完成
                        setTimeout(function () {
                            $('.authent').show().animate({ right: 90 }, {
                                easing: 'easeOutQuint',
                                duration: 600,
                                queue: false
                            });
                            $('.authent').animate({ opacity: 0 }, {
                                duration: 200,
                                queue: false
                            }).addClass('visible');
                            $('.login').removeClass('testtwo'); //平移特效
                        }, 2000);
                        setTimeout(function () {
                            $('.authent').hide();
                            $('.login').removeClass('test');
                            if (data.Status == 'ok') {
                                //登录成功
                                $('.login div').fadeOut(100);
                                $('.success').fadeIn(1000);
                                $('.success').html(data.Text);
                                //跳转操作
                                window.location.href="http://news.sina.com.cn";
                            } else {
                                AjaxErro(data);
                            }
                        }, 2400);
                    })
                    */
            }
        })
    })
    var fullscreen = function () {
        elem = document.body;
        if (elem.webkitRequestFullScreen) {
            elem.webkitRequestFullScreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.requestFullScreen) {
            elem.requestFullscreen();
        } else {
            //浏览器不支持全屏API或已被禁用
        }
    }
    if (ajaxmockjax == 1) {
        $.mockjax({
            url: 'Ajax/Login',
            status: 200,
            responseTime: 50,
            responseText: {"Status": "ok", "Text": "登录成功<br /><br />欢迎回来"}
        });
        $.mockjax({
            url: 'Ajax/LoginFalse',
            status: 200,
            responseTime: 50,
            responseText: {"Status": "Erro", "Erro": "账号名或密码或验证码有误"}
        });
    }
</script>
