<div class="layui-form">
    <form class="layui-form" action="#" method="post" id="projform">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">主键</label>
                <div class="layui-input-inline">
                    <input type="text" name="seqNum" th:value="${projectInfo.seqNum}" readonly placeholder="系统自动生成" autocomplete="off" class="layui-input"  >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">规格型号</label>
                <div class="layui-input-inline">
                    <input type="text" name="prodname" id='prodname' th:value="${projectInfo.prodname}"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">其它说明</label>
                <div class="layui-input-inline">
                    <input type="text" name="otherReq" th:value="${projectInfo.otherReq}"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">英文其它说明</label>
                <div class="layui-input-inline">
                    <input type="text" id="enor" name="enOtherReq" th:value="${projectInfo.enOtherReq}"  autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button"  class="layui-btn" lay-submit="" lay-filter="demo1" onclick="editproj()">保存</button>
            </div>
        </div>

    </form>
</div>


</body>

    layui.use(['form'], function () {});

        //form.verify();
        let formjson = $("#projform").serialize();
        //console.log(JSON.stringify(formjson));

            if (resultjson.code == '200'){
                parent.layer.closeAll();
                //location.reload();
                parent.layer.msg("更新成功");
            }else {
                console.log(resultjson.msg);
                layer.msg("更新失败" + resultjson.msg);
            }
        });
        //});

    }


</script>
