            <input type="text" id="name" placeholder="库位号" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline">
            <button type="submit" class="layui-btn"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>

    </div>
</div>

<div class="layui-inline">
    <div class="layui-inline">
        <button type="button" class="layui-btn layui-btn-disabled" disabled id="confirmReceiveBtn"><i class="layui-icon"></i> 确认接收</button>
    </div>
</div>
