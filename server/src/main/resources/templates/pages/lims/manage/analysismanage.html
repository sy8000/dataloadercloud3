<body onload="addWaterMarker()" style="margin: 10px 10px 10px 10px">

    <div class="layui-btn-group">
        <button type="button" class="layui-btn " id="addanalysisbtn">增加</button>
        <button type="button" class="layui-btn "  id="editanalysisbtn" >编辑</button>
        <button type="button" class="layui-btn "  id="delanalysisbtn" >删除</button>
    </div>
    <div class="layui-btn-group">
        <button type="button" class="layui-btn" id="searchanalysisbtn">查询</button>
        <button type="button" class="layui-btn" id="exprotanalysisbtn">导出</button>
        <button type="button" class="layui-btn" id="previewanalysisbtn">预览</button>
    </div>

    <div class="layui-btn-group">
        <button type="button" class="layui-btn" id="transtonc">传输到NC</button>
        <button type="button" class="layui-btn" id="rollbackfromnc">从NC撤回</button>
    </div>

<form class="layui-form" action="">
    <div class="layui-form-item">

        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">产品模板</li>
                <li>参数模板</li>
                <li>条件模板</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">

                    <div class="layui-form-item">
                        <label class="layui-form-label">产品名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" required lay-verify="required" placeholder="请输入产品名称" autocomplete="off" class="layui-input">
                        </div>

                        <label class="layui-form-label">版本号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="version" required lay-verify="required|number" placeholder="请输入产品版本号" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                </div>
                <div class="layui-tab-item">内容2</div>
                <div class="layui-tab-item">内容3</div>
            </div>
        </div>

    </div>
</form>

</body>

</html>
