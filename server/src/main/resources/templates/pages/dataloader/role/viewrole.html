<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../../static/struct/layuimini/lib/layui-v2.5.5/css/layui.css " media="all">
    <!--<script type="text/javascript" src="../../static/js/login/jquery.min.js"></script>-->
    <script src="../../../../static/struct/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../../../static/js/generaljs/watermarkbycanvas.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="../../../../static/css/generalcss/layuitablecheckboxfix.css">
    <script src="../../../../static/struct/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
</head>
<body onload="addWaterMarker()">
<!--
<p>Hello, <shiro:principal/>, how are you today?</p>
<p><shiro:user>guest</shiro:user></p>
<span th:text="${session.usercode}">人员工号</span>
-->
<br/>
<div class="layui-form">
    <form class="layui-form" action="#" method="post" id="roleform">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">角色ID</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${role.roleid}" name="roleid"  readonly autocomplete="off" class="layui-input"  >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色状态</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${role.available}" name="available" readonly  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色描述</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${role.description}" name="description" readonly lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="rolename" th:value="${role.rolename}" readonly lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备用1</label>
                <div class="layui-input-inline">
                    <input type="text" name="vdef1" th:value="${role.vdef1}" readonly autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备用2</label>
                <div class="layui-input-inline">
                    <input type="text" name="vdef2" th:value="${role.vdef2}" readonly autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备用3</label>
                <div class="layui-input-inline">
                    <input type="text" name="vdef3" th:value="${role.vdef3}" readonly autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备用4</label>
                <div class="layui-input-inline">
                    <input type="text" name="vdef4" th:value="${role.vdef4}"  readonly autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备用5</label>
                <div class="layui-input-inline">
                    <input type="text" name="vdef5" th:value="${role.vdef5}"  readonly autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

    </form>
</div>


</body>

</html>
