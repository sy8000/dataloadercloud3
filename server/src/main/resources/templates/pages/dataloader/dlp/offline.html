<head>
    <meta charset="UTF-8">
    <title>DLP问题反馈</title>

    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <script src="../../../../static/struct/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../../../../static/js/generaljs/watermarkbycanvas.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="../../../../static/css/generalcss/layuitablecheckboxfix.css">

    <link rel="stylesheet" href="../../../../static/struct/layuimini/lib/layui-v2.5.5/css/layui.css " media="all">
    <link rel="stylesheet" href="../../../../static/struct/layuimini/css/public.css" media="all">

            border: 1px solid #ccc;
        }

<body onload="addWaterMarker()" style="margin: 10px 10px 10px 10px">

<span th:text="${session.usercode}">人员工号</span>

<form class="layui-form" action="#" method="post" id="userform">
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">接收人</label>
            <div class="layui-input-inline">
                <select name="receiver" lay-filter="receiverselect">
                    <option   th:each="user:${userList}"  th:value="${user.cuserid}" th:text="${user.UserName}" value="1">人名</option>
                </select>
            </div>
        </div>
        <br />
        <div class="layui-inline">
            <label class="layui-form-label">主题</label>
            <div class="layui-input-inline">
                <input type="text" name="subject" required placeholder="请输入主题" autocomplete="off" class="layui-input"  >
            </div>
        </div>
        <br />
        <div class="layui-inline">
            <div id="editor" style="margin: 50px 0 50px 0"></div>
        </div>
        <br/>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button  type="button" name="commitdlp"   class="layui-btn"  >提交</button>

                <button  type="button" name="reset"   class="layui-btn"  >清除</button>
            </div>
        </div>




    </div>
</form>


</body>
<script type="text/javascript">
    layui.use(['layer','wangEditor','form'], function () {
        let $ = layui.jquery,
            layer = layui.layer,
            form = layui.form,
            wangEditor = layui.wangEditor;

        let editor = new wangEditor('#editor');
        editor.customConfig.uploadImgServer = '/dlcsystem/uploadimage';
        editor.customConfig.uploadImgMaxSize = 5 * 1024 * 1024;
        editor.customConfig.uploadImgMaxLength = 5; // 一次最多上传 5 个图片
        editor.customConfig.withCredentials = true;
        editor.customConfig.uploadImgTimeout = 10 * 1000;
        editor.create();
    });


</script>

</html>
